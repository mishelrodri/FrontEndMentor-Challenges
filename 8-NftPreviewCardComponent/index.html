<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card__header">
          <img
            src="images/image-equilibrium.jpg"
            alt="cube potho"
            class="card__img"
          />
          <h2 class="card__title">Equilibrium #3429</h2>
        </header>
        <p class="card__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div>
            <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
            0.041 ETH
          </div>

          <div>
            <img src="images/icon-clock.svg" alt="icon-clock" /> 3 days left
          </div>
        </div>
        <footer class="card__footer">
          <img
            src="images/image-avatar.png"
            alt="user creator"
            class="card__footer__img"
          />
          <p class="card__footer__paragraph">
            <span>Creation of</span> Jules Wyvern
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
